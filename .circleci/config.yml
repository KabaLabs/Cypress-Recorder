version: 2
jobs: 
  build:
    working_directory: ~/Cypress-Recorder
    docker: 
      - image: circleci/node:8
      steps:
        - checkout
        - restore_cache:
            key: npm-cache-v1-{{ checksum "package-lock.json" }}
        - run: 
            name: Install Dependencies
            command: npm ci
        - save_cache:
            key: npm-cache-v1-{{ checksum "package-lock.json" }}
            paths:
              - /home/circleci/.npm
        - run:
            name: Typescript Check
            command: npm run tsc
